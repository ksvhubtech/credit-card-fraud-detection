<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #219150;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">ðŸš€ Credit Card Fraud Detection</div>

    <div class="container">
        <h2>Check Your Transaction</h2>
        <input type="text" id="inputFeatures" placeholder="Enter features (comma separated)">
        <button onclick="predict()">Check Transaction</button>
        <p id="result">Prediction: Waiting...</p>

        <canvas id="fraudChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function predict() {
            let inputFeatures = document.getElementById("inputFeatures").value.split(",").map(Number);

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features: inputFeatures })
            })
            .then(response => response.json())
            .then(data => {
                let predictionText = data.prediction === 1 ? "ðŸš¨ Fraud Detected!" : "âœ… Transaction Safe!";
                document.getElementById("result").innerText = "Prediction: " + predictionText;

                updateChart(data.prediction);
            })
            .catch(error => console.log("Error:", error));
        }

        function updateChart(isFraud) {
            let ctx = document.getElementById('fraudChart').getContext('2d');
            let fraudData = isFraud ? [80, 20] : [20, 80];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Fraud', 'Safe'],
                    datasets: [{
                        data: fraudData,
                        backgroundColor: ['#e74c3c', '#2ecc71']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }
    </script>

</body>
</html>
